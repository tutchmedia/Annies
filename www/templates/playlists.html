<ion-view title="MENU">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="menu in menus" href="#/app/menu/{{menu._id}}">
        {{menu.item_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
